<!DOCTYPE html>

<html>
<head>
    <title>Time Picker</title>

    <link href="css/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="css/kendo.moonlight.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/kendo.web.min.js" type="text/javascript"></script>
    <script src="js/console.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#timepicker').kendoTimePicker({
				value: new Date(2013, 1, 1, 9,0,0),
				//min: new Date(2012,12,1,8,0,0),
				//max: new Date(2013,5,15,18,0,0),
				format: "hh:mm:ss tt",
				interval: 15,
				animation: {
					close: {
						effects:"fadeOut",
						duration: 1500,
						//hide: true,
						//show: false
					},
					open: {
						effects: "fadeIn",
						duration: 1500,
						//show: true
					}
				},
				dates: [
                    new Date(2013, 1, 1, 8, 0, 0),
                    new Date(2013, 1, 1, 8, 30, 0),
                    new Date(2013, 1, 1, 9, 0, 0),
                    new Date(2013, 1, 1, 9, 30, 0),
                    new Date(2013, 1, 1, 10, 0, 0),
                    new Date(2013, 1, 1, 10, 30, 0),
                    new Date(2013, 1, 1, 11, 0, 0),
                    new Date(2013, 1, 1, 11, 30, 0)
                ],
				change: onChange,
                close: onClose,
                open: onOpen
			});
			
			function onOpen() {
                kendoConsole.log("Called open");
            }

            function onClose() {
                kendoConsole.log("Called close");
            }

            function onChange() {
                kendoConsole.log("Called change with value ==> " + kendo.toString(this.value(), 't'));
            }
			
			var timepicker = $("#timepicker").data("kendoTimePicker");
            alert("Max = " + timepicker.max() + "\n" +
                  "Min = " + timepicker.min() + "\n" +
                  "Value = " + timepicker.value());
        });
    </script>
</head>
<body>
    <input id="timepicker" />
    <hr />
    <div class="console"></div>
</body>
</html>
