<!DOCTYPE html>

<html>
<head>
    <title>Panel Bar</title>

    <link href="css/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="css/kendo.moonlight.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/kendo.web.min.js" type="text/javascript"></script>
    <script src="js/console.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#panelbar').kendoPanelBar({
				expandMode: 'single',
				animation: {
					collapse: {
						duration: 500,
						effects: "fadeOut"
					},
					expand: {
						duration: 500,
						effects: "expandHorizontal fadeIn"
					}
				},
				select: onSelect,
				expand: onExpand,
				collapse: onCollapse,
				activate: onActivate
			});
			
			function onSelect(e) {
				kendoConsole.log("Select: <b>" +
				$(e.item).find("> .k-link").text() + "</b>");
			}
			
			function onExpand(e) {
				kendoConsole.log("Expand: " +
                    $(e.item).find("> .k-link").text());
			}
			
			function onCollapse(e) {
				 kendoConsole.log("Collapse: " +
                    $(e.item).find("> .k-link").text());
			}
			
			function onActivate(e) {
				kendoConsole.log("Activate: " +
                    $(e.item).find("> .k-link").text());
			}
        });
    </script>
</head>
<body>
    <ul id="panelbar">
		<li id="online">Online Courses
			<ul>
				<li>HTML 5</li>
				<li>JavaScript</li>
			</ul>
		</li>
		<li>On Campus Courses
          <ul>
            <li>Intro to Programming</li>
            <li>CSS3</li>
          </ul>
        </li>
        <li>Hybrid Courses
          <ul>
            <li>Kendo UI</li>
            <li id="ASPNET">ASP.NET</li>
          </ul>
        </li>
	</ul>
	<hr />
    <div class="console"></div>
</body>
</html>
