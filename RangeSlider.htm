<!DOCTYPE html>

<html>
<head>
    <title>Range Slider</title>

    <link href="css/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="css/kendo.moonlight.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/kendo.web.min.js" type="text/javascript"></script>
    <script src="js/console.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#rangeslider').kendoRangeSlider({
				min: 1,
				max: 25,
				selectionStart: 5,
				selectionEnd: 15,
				orientation: "vertical",
				smallStep: 1,
				largeStep: 5,
				tickPlacement: 'topLeft',
				change: rangeSliderOnChange,
				slide: rangeSliderOnSlide
			});
			
			var rangeslider = $("#rangeslider").data("kendoRangeSlider");
            alert('The current value is: ' +
                rangeslider.value());
			
			function rangeSliderOnSlide(e) {
				kendoConsole.log(
                    "Slide is called with new value ==> [" +
					e.value.toString().replace(",", " - ") + "]");
			}
			
			function rangeSliderOnChange(e) {
				kendoConsole.log(
                    "Change called with new value ==> " +
                    e.value.toString().replace(",", " - "));
			}
        });
    </script>
</head>
<body>
   <div id="rangeslider">
	 <input />
	 <input />
   </div>
   <hr />
   <div class="console"></div>
</body>
</html>
