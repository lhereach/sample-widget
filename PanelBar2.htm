<!DOCTYPE html>

<html>
<head>
    <title>Panel Bar 2</title>

    <link href="css/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="css/kendo.moonlight.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/kendo.web.min.js" type="text/javascript"></script>
    <script src="js/console.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#panelbar")
			.css({ width: "400px" })
			.css({ margin: "20px auto" })
			.kendoPanelBar({
				expandMode: "single",
				contentUrls: [
					'Item1.html',
                    'Item2.html',
                    'Item3.html',
                    'Item4.html'
				]
			});
        });
    </script>
</head>
<body>
    <ul id="panelbar">
        <li>Item 1
            <div></div>
        </li>
        <li>Item 2
            <div></div>
        </li>
        <li>Item 3
            <div></div>
        </li>
        <li>Item 4
            <div></div>
        </li>
    </ul>
</body>
</html>
